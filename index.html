<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flower Transformation</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Step 1: The growing line */
    #line {
      width: 4px;
      height: 0;
      background: orange;
      animation: growLine 2s ease-out forwards;
    }

    @keyframes growLine {
      to {
        height: 120px;
      }
    }

    /* Step 2: Flower container (fades in) */
    #flower {
      position: relative;
      width: 160px;
      height: 160px;
      margin-top: -20px;
      opacity: 0;
      animation: fadeIn 2s ease-out 2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Step 3: Petals */
    .petal {
      position: absolute;
      width: 60px;
      height: 30px;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      opacity: 0;
      animation: showPetals 1s ease-out 2.5s forwards;
    }

    @keyframes showPetals {
      to {
        opacity: 1;
      }
    }

    .purple { background: purple; }
    .blue { background: blue; }

    /* 8 petals arranged in a circle */
    .p1 { transform: rotate(0deg) translateY(-70px); }
    .p2 { transform: rotate(45deg) translateY(-70px); }
    .p3 { transform: rotate(90deg) translateY(-70px); }
    .p4 { transform: rotate(135deg) translateY(-70px); }
    .p5 { transform: rotate(180deg) translateY(-70px); }
    .p6 { transform: rotate(225deg) translateY(-70px); }
    .p7 { transform: rotate(270deg) translateY(-70px); }
    .p8 { transform: rotate(315deg) translateY(-70px); }

    /* Step 4: Center of flower */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: orange;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fadeIn 1s ease-out 2.8s forwards;
    }

    /* Step 5: Everything turns orange */
    .flower-orange {
      animation: turnOrange 1s ease-in 4s forwards;
    }

    @keyframes turnOrange {
      to {
        background: orange !important;
      }
    }

    /* Step 6: Cinematic text */
    #text {
      color: orange;
      font-size: 36px;
      margin-top: 40px;
      opacity: 0;
      animation: cinematicText 2s ease-in-out 5s forwards;
      letter-spacing: 3px;
    }

    @keyframes cinematicText {
      0% {
        opacity: 0;
        transform: scale(1.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div id="line"></div>

  <div id="flower">
    <div class="petal purple p1 flower-orange"></div>
    <div class="petal blue p2 flower-orange"></div>
    <div class="petal purple p3 flower-orange"></div>
    <div class="petal blue p4 flower-orange"></div>
    <div class="petal purple p5 flower-orange"></div>
    <div class="petal blue p6 flower-orange"></div>
    <div class="petal purple p7 flower-orange"></div>
    <div class="petal blue p8 flower-orange"></div>
    <div class="center flower-orange"></div>
  </div>

  <div id="text">Change is coming</div>

</body>
</html>
